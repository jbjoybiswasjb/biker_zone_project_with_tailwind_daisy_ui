<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>Biker Zone</title>


        <!-- Google fonts. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;500&family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">


        <!-- Tailwind and daisy ui cdn. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>


        <!-- Tailwind script for custom color. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            common_color_1: '#E76F51',
                        }
                    }
                }
            }
        </script>


        <!-- Style CSS. -->
        <style>

            /* Google fonts. */
            .poppins_font {
                font-family: 'Poppins', sans-serif;
            }
            .inter_font {
                font-family: 'Inter', sans-serif;
            }
            .monrope_font {
                font-family: 'Manrope', sans-serif;
            }


        </style>

    </head>

    <body class="poppins_font">

        <!-- 
                                                    Header.
            ===================================================================================
         -->
        <header class="sm:container sm:mx-auto">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-4xl">Biker Zone</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn bg-common_color_1 text-white">Login</a>
                </div>
            </div>
        </header>

        <!-- 
                                                    Main.
            ===================================================================================
         -->
        <main class="md:container md:mx-auto"></main>


        <!-- 
                                                    Footer.
            ===================================================================================
         -->
        <footer></footer>

    </body>

</html>
